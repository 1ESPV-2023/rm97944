<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 0 4px 4px 0;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
        button.remove {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Exercício 01 - Arrays</h1>
    <form id="taskForm">
        <input type="text" id="newTask" placeholder="Digite uma nova tarefa" />
        <button type="button" onclick="addTask()">Adicionar Tarefa</button>
    </form>
    <ul id="taskList">
        <!-- Lista de tarefas será preenchida dinamicamente aqui -->
    </ul>
    <script>
        const taskList = document.getElementById("taskList");
        const taskForm = document.getElementById("taskForm");
        const newTaskInput = document.getElementById("newTask");

        const tasks = [];

        function updateTaskList() {
            taskList.innerHTML = "";
            for (let i = 0; i < tasks.length; i++) {
                const li = document.createElement("li");
                li.textContent = tasks[i];
                const removeButton = document.createElement("button");
                removeButton.textContent = "Remover";
                removeButton.className = "remove";
                removeButton.addEventListener("click", () => removeTask(i));
                li.appendChild(removeButton);
                taskList.appendChild(li);
            }
        }

        function addTask() {
            const newTask = newTaskInput.value.trim();
            if (newTask !== "") {
                tasks.push(newTask);
                newTaskInput.value = "";
                updateTaskList();
            }
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            updateTaskList();
        }
    </script>
</body>
</html>
